<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>

<body>
    <section class="score-panel">
        <span>Life</span>
        <ul class="hearts">
            <li><i class="fa fa-heart heart__show"></i></li>
            <li><i class="fa fa-heart heart__show"></i></li>
            <li><i class="fa fa-heart heart__show"></i></li>
            <li><i class="fa fa-heart heart__show"></i></li>
            <li><i class="fa fa-heart heart__show"></i></li>
        </ul>
    </section>

    <div class="modal__background modal__hide">
        <div class="modal__body">
            <div class="modal__heading">
                <h1 class="modal__title">You Win!</h1>
                <span class="modal__close">X</span>
            </div>
            <div class="modal__buttons">
                <button class="modal__button">Retry</span>
            </div>
        </div>
    </div>

    <div class="modal__lose modal__hide">
        <div class="modal__body">
            <div class="modal__heading">
                <h1 class="modal__title">You Lose!</h1>
                <span class="modal__close">X</span>
            </div>
            <div class="modal__buttons">
                <button class="modal__retry">Retry</span>
            </div>
        </div>
    </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>

</html>
